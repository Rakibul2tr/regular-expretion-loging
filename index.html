<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regular expreation log in form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #modal{
            position: absolute;
            top: 15%;
            left: 38%;
        }
    </style>

</head>
<body>
    
    <h1 class="my-5 p-5 text-3xl uppercase text-gray-600 text-center bg-gray-400 text-white">regular expreation log in form</h1>

        <!-- loging form start -->
    <div class="w-screen min-h-full flex justify-center items-center bg-gray-100 relative" id="loginform">
        <div class="p-8 bg-white rounded flex justify-center items-center flex-col shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-gray-600 mb-2" viewbox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
            </svg>
            <p class="mb-5 text-3xl uppercase text-gray-600">Login</p>
            <input id="email" type="email" name="email" class="mb-5 p-3 w-80 focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Email" required>
            <input id="pasword" type="password" name="password" class="mb-5 p-3 w-80 focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Password" required>
            <button onclick="logingbtn()" class="bg-purple-600 hover:bg-purple-900 text-white font-bold p-2 rounded w-80" id="login" type="submit"><span>Login</span></button>
            
        </div> 
    </div>
<!-- modal card -->
    <div class="w-96 mx-auto pb-5 hidden" id="modal">   
    </div>

   <script src="app.js"></script>
</body>
</html>
